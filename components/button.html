<style>
.btn {
    padding: 20px 36px;
    border: none;
    border-radius: 36px;
    font-size: 16px;
    line-height: 22px;
    font-weight: 300;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: #171616;
    color: white;
}

.btn-primary:hover {
    background: #F45D22;
    transform: translateY(-2px) scale(1.04);
}

.btn-secondary {
    background: transparent;
    color: #171616;
    border: 2px solid #171616;
}

.btn-secondary:hover {
    background: #171616;
    color: white;
    transform: translateY(-2px) scale(1.04);
}
</style>

<a href="{{href}}" class="btn {{type}}" {{download}}>{{text}}</a>
