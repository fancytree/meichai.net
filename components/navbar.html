<!-- 导航栏组件 -->
<nav class="navbar" id="navbar">
    <div class="navbar-container">
        <a href="../index.html" class="logo-container">
            <img src="../Asset/Logo.png" alt="Mei Chai Logo" onerror="this.style.display='none'">
        </a>
        <ul class="nav-links">
            <li><a href="../index.html#work" class="nav-link" data-page="work">Work</a></li>
            <li><a href="../about.html" class="nav-link" data-page="about">About</a></li>
            <li><a href="mailto:flyskytoo@outlook.com" class="nav-link" data-page="contact">Contact</a></li>
        </ul>
    </div>
</nav>

<style>
/* 导航栏样式 */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 2.375rem 0;
    transition: all 0.3s ease;
    height: 118px;
    box-sizing: border-box;
}

.navbar.scrolled {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    height: 80px;
    padding: 1.875rem 0;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100%;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}

.logo-container img {
    height: 40px;
    width: auto;
}

.logo-text {
    font-size: 32px;
    font-weight: 400;
    color: #171616;
    font-family: 'Inter', sans-serif;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

.nav-links a {
    text-decoration: none;
    color: #171616;
    font-weight: 400;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #F45D22;
}

.nav-links a.active {
    color: #F45D22;
    font-weight: 500;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .navbar {
        height: 90px;
        padding: 1.5rem 0;
    }
    
    .navbar.scrolled {
        height: 70px;
        padding: 1.25rem 0;
    }
    
    .navbar-container {
        padding: 0 16px;
    }
    
    .logo-text {
        font-size: 24px;
    }
    
    .logo-container img {
        height: 32px;
    }
    
    .nav-links {
        gap: 1rem;
    }
    
    .nav-links a {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .navbar {
        height: 80px;
        padding: 1.25rem 0;
    }
    
    .navbar.scrolled {
        height: 60px;
        padding: 1rem 0;
    }
    
    .navbar-container {
        padding: 0 12px;
    }
    
    .logo-text {
        font-size: 20px;
    }
    
    .logo-container img {
        height: 28px;
    }
    
    .nav-links {
        gap: 1.5rem;
    }
    
    .nav-links a {
        font-size: 14px;
    }
}
</style>

<script>
// 导航栏滚动效果
function initNavbar() {
    const navbar = document.getElementById('navbar');
    
    if (!navbar) return;
    
    // 滚动效果
    function handleScroll() {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    }
    
    window.addEventListener('scroll', handleScroll);
    
    // 设置当前页面的active状态
    function setActiveNavLink() {
        const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            
            if (currentPage.includes('about.html') && link.dataset.page === 'about') {
                link.classList.add('active');
            } else if (currentPage === '/' || currentPage.includes('index.html')) {
                if (link.dataset.page === 'work') {
                    link.classList.add('active');
                }
            }
        });
    }
    
    // 页面加载时设置active状态
    setActiveNavLink();
}

// 如果DOM已加载，立即初始化，否则等待DOMContentLoaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNavbar);
} else {
    initNavbar();
}
</script>
