        async function loadScriptsInOrder() {
            // È¶ñÂÖàÂä†ËΩΩÁéØÂ¢ÉÂèòÈáè
            await new Promise((resolve, reject) => {
                const envScript = document.createElement('script');
                envScript.src = 'env-loader.js';

                envScript.onerror = reject;
                document.head.appendChild(envScript);

            // Á≠âÂæÖÁéØÂ¢ÉÂèòÈáèÂä†ËΩΩÂÆåÊàê
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // ÁÑ∂ÂêéÂä†ËΩΩÈÖçÁΩÆÊñá‰ª∂
            await new Promise((resolve, reject) => {

                configScript.src = 'chatbot-config.js';
                configScript.onload = resolve;
                configScript.onerror = reject;
                document.head.appendChild(configScript);
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å
        loadScriptsInOrder().catch(console.error);

    <script>
        // Chatbot functionality
        const closeChatbot = document.getElementById('close-chatbot');
        const messageInput = document.getElementById('message-input');

        const messagesContainer = document.getElementById('chatbot-messages');

        // Áü•ËØÜÂ∫ìÂèòÈáè - Â∞Ü‰ªéÂ§ñÈÉ®Êñá‰ª∂Âä†ËΩΩ
        let knowledgeBase = {};
        
        // Âä†ËΩΩÁü•ËØÜÂ∫ì
        async function loadKnowledgeBase() {
            try {
                const response = await fetch('knowledge-base.txt');
                const text = await response.text();
                parseKnowledgeBase(text);
                console.log('Áü•ËØÜÂ∫ìÂä†ËΩΩÊàêÂäü');
            } catch (error) {
                console.error('Áü•ËØÜÂ∫ìÂä†ËΩΩÂ§±Ë¥•:', error);
            }
        }
        
        // Ëß£ÊûêÁü•ËØÜÂ∫ìÊñáÊú¨
        function parseKnowledgeBase(text) {
            const sections = text.split('---').filter(section => section.trim());
            sections.forEach(section => {
                const lines = section.trim().split('\n');
                const key = lines[0].replace(':', '').trim().toLowerCase();
                const content = lines.slice(1).join('\n').trim();
                knowledgeBase[key] = content;
            });
        }
        
        // ‰ΩøÁî®Â§ñÈÉ®ÈÖçÁΩÆÊñá‰ª∂ chatbot-config.js
        console.log('‰ΩøÁî®Â§ñÈÉ®ÈÖçÁΩÆÊñá‰ª∂');
        
        // ‰ªéAPIËé∑ÂèñÈÖçÁΩÆ‰ø°ÊÅØÔºà‰ªÖÂú®Áîü‰∫ßÁéØÂ¢É‰∏≠ÊúâÊïàÔºâ
        async function loadConfig() {
            try {
                console.log('Â∞ùËØï‰ªéAPIÁ´ØÁÇπÂä†ËΩΩÈÖçÁΩÆ:', window.CHATBOT_CONFIG.CONFIG_API_URL);
                const response = await fetch(window.CHATBOT_CONFIG.CONFIG_API_URL);
                if (response.ok) {
                    const config = await response.json();
                    console.log('APIÈÖçÁΩÆÂìçÂ∫î:', { isConfigured: config.isConfigured, hasApiKey: !!config.apiKey });
                    if (config.isConfigured && config.apiKey) {
                        // Êõ¥Êñ∞ÈÖçÁΩÆ
                        window.CHATBOT_CONFIG.OPENAI_API_KEY = config.apiKey;
                        window.CHATBOT_CONFIG.MODEL = config.model;
                        window.CHATBOT_CONFIG.MAX_TOKENS = config.maxTokens;
                        window.CHATBOT_CONFIG.TEMPERATURE = config.temperature;
                        window.CHATBOT_CONFIG.OPENAI_API_URL = config.apiUrl;
                        console.log('‚úÖ ÈÖçÁΩÆÂ∑≤‰ªéAPIÊõ¥Êñ∞ÔºàÁîü‰∫ßÁéØÂ¢ÉÔºâ');
                        return true;
                    } else {
                        console.log('‚ùå APIÁ´ØÁÇπËøîÂõûÊú™ÈÖçÁΩÆÁä∂ÊÄÅ - ËØ∑Âú®Vercel Dashboard‰∏≠ËÆæÁΩÆOPENAI_API_KEYÁéØÂ¢ÉÂèòÈáè');
                    }
                } else {
                    console.log('‚ùå APIÁ´ØÁÇπÂìçÂ∫îÈîôËØØ:', response.status, response.statusText);
                }
            } catch (error) {
                console.log('‚ùå ÈÖçÁΩÆAPIË∞ÉÁî®Â§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞ÈÖçÁΩÆÔºàÂºÄÂèëÁéØÂ¢ÉÔºâ:', error);
            }
            return false;
        }
        
        // ÂàùÂßãÂåñÊó∂Âä†ËΩΩÈÖçÁΩÆ
        async function initializeConfig() {
            // È¶ñÂÖàÂàùÂßãÂåñËÅäÂ§©Êú∫Âô®‰∫∫ÈÖçÁΩÆÔºà‰ªé.envÊñá‰ª∂Âä†ËΩΩÔºâ
            if (typeof initializeChatbotConfig === 'function') {
                try {
                    await initializeChatbotConfig();
                    console.log('‚úÖ ËÅäÂ§©Êú∫Âô®‰∫∫ÈÖçÁΩÆÂàùÂßãÂåñÂÆåÊàê');
                } catch (error) {
                    console.warn('‚ö†Ô∏è ËÅäÂ§©Êú∫Âô®‰∫∫ÈÖçÁΩÆÂàùÂßãÂåñÂ§±Ë¥•:', error);
                }
            }
            
            const apiConfigLoaded = await loadConfig();
            
            // Â¶ÇÊûúAPIÈÖçÁΩÆÂä†ËΩΩÂ§±Ë¥•ÔºåÊ£ÄÊü•Êú¨Âú∞ÈÖçÁΩÆÊòØÂê¶ÊúâÊïà
            if (!apiConfigLoaded) {
                if (window.CHATBOT_CONFIG.OPENAI_API_KEY && 
                    window.CHATBOT_CONFIG.OPENAI_API_KEY !== 'your-openai-api-key-here' &&
                    window.CHATBOT_CONFIG.OPENAI_API_KEY.startsWith('sk-')) {
                    console.log('‚úÖ ‰ΩøÁî®Êú¨Âú∞ÈÖçÁΩÆÁöÑAPI key');
                } else {
                    console.log('‚ùå Ë≠¶ÂëäÔºöAPI keyÊú™ÈÖçÁΩÆÔºåËÅäÂ§©Êú∫Âô®‰∫∫Â∞ÜÊó†Ê≥ïÊ≠£Â∏∏Â∑•‰Ωú');
                    console.log('ËØ∑Ê£ÄÊü• .env Êñá‰ª∂Êàñ chatbot-config.js Êñá‰ª∂‰∏≠ÁöÑ OpenAI API key ËÆæÁΩÆ');
                }
            }
        }
        
        // Á≠âÂæÖDOMÂíåËÑöÊú¨ÂÆåÂÖ®Âä†ËΩΩÂêéÂÜçÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            // Á≠âÂæÖËÑöÊú¨Âä†ËΩΩÂÆåÊàê
            let retries = 0;
            const maxRetries = 20; // ÊúÄÂ§öÁ≠âÂæÖ10Áßí
            
            while ((!window.CHATBOT_CONFIG || !window.ENV) && retries < maxRetries) {
                await new Promise(resolve => setTimeout(resolve, 500));
                retries++;
                console.log(`Á≠âÂæÖÈÖçÁΩÆÂä†ËΩΩ... (${retries}/${maxRetries})`);
            }
            
            if (retries >= maxRetries) {
                console.error('‚ùå ÈÖçÁΩÆÂä†ËΩΩË∂ÖÊó∂');
                return;
            }
            
            await initializeConfig();
            
            // È™åËØÅÈÖçÁΩÆÊòØÂê¶Ê≠£Á°ÆÂä†ËΩΩ
            console.log('=== ËÅäÂ§©Êú∫Âô®‰∫∫ÈÖçÁΩÆÈ™åËØÅ ===');
            console.log('ENVÂ≠òÂú®:', !!window.ENV);
            console.log('CHATBOT_CONFIGÂ≠òÂú®:', !!window.CHATBOT_CONFIG);
            if (window.ENV) {
                console.log('ÁéØÂ¢ÉÂèòÈáèAPIÂØÜÈí•:', window.ENV.OPENAI_API_KEY ? '‚úÖ Â∑≤Âä†ËΩΩ' : '‚ùå Êú™ÊâæÂà∞');
            }
            if (window.CHATBOT_CONFIG) {
                console.log('APIÂØÜÈí•Áä∂ÊÄÅ:', window.CHATBOT_CONFIG.OPENAI_API_KEY ? 
                    (window.CHATBOT_CONFIG.OPENAI_API_KEY.startsWith('sk-') ? '‚úÖ ÊúâÊïà' : '‚ùå Êó†ÊïàÊ†ºÂºè') : 
                    '‚ùå Êú™ËÆæÁΩÆ');
                console.log('ChatGPTÂêØÁî®Áä∂ÊÄÅ:', window.CHATBOT_CONFIG.ENABLE_CHATGPT);
            }
            console.log('=== ÈÖçÁΩÆÈ™åËØÅÂÆåÊàê ===');
        });
        
        // Ëé∑ÂèñÂÆåÊï¥Áü•ËØÜÂ∫ìÂÜÖÂÆπ
        function getKnowledgeBaseContent() {
            // Â∞ÜÁü•ËØÜÂ∫ìËΩ¨Êç¢‰∏∫ÊñáÊú¨Ê†ºÂºè
            let knowledgeText = "Knowledge Base:\n";
            for (const [key, content] of Object.entries(knowledgeBase)) {
                knowledgeText += `\n${key.toUpperCase()}:\n${content}\n`;
            }
            
            return knowledgeText;
        }
        
        // Êô∫ËÉΩÂõûÂ§çÁ≥ªÁªü - ‰ªÖ‰ΩøÁî® ChatGPT API Âíå chatbot-config.js ÈÖçÁΩÆ
        async function getSmartResponse(message) {
            // Ê£ÄÊü• ChatGPT API ÈÖçÁΩÆ
            if (window.CHATBOT_CONFIG.ENABLE_CHATGPT && 
                window.CHATBOT_CONFIG.OPENAI_API_KEY && 
                window.CHATBOT_CONFIG.OPENAI_API_KEY !== 'your-openai-api-key-here' &&
                window.CHATBOT_CONFIG.OPENAI_API_KEY.startsWith('sk-')) {
                try {
                    const response = await callChatGPT(message);
                    if (response) {
                        return response;
                    }
                } catch (error) {
                    console.error('ChatGPT APIË∞ÉÁî®Â§±Ë¥•:', error);
                    return 'Sorry, I\'m having trouble connecting right now. Please try again later or contact Mei directly at flyskytoo@outlook.com.';
                }

            // Â¶ÇÊûú ChatGPT API Êú™ÈÖçÁΩÆÊàñÁ¶ÅÁî®ÔºåËøîÂõûÈÖçÁΩÆÊåáÂØº‰ø°ÊÅØ
            return 'Hi! I\'m Mei\'s AI assistant. I need to be properly configured to chat with you.\n\nüìã **Configuration Steps:**\n\nüîπ **For Vercel Production:** Set the `OPENAI_API_KEY` environment variable in your Vercel Dashboard (Settings ‚Üí Environment Variables), then redeploy.\n\nüîπ **For Local Development:** Add your OpenAI API key to the .env file in the project root.\n\nüîó Get your API key at: https://platform.openai.com/api-keys\n\nFor now, feel free to contact Mei directly at flyskytoo@outlook.com! üòä';
        }
        
        // Ë∞ÉÁî®ChatGPT API
        async function callChatGPT(message) {
            try {
                console.log('Ê≠£Âú®Ë∞ÉÁî®ChatGPT API...');
                
                // Ëé∑ÂèñÁü•ËØÜÂü∫Á°ÄÂÜÖÂÆπÂπ∂ÊûÑÂª∫Á≥ªÁªüÊèêÁ§∫
                const knowledgeBaseContent = getKnowledgeBaseContent();
                const enhancedSystemPrompt = `${window.CHATBOT_CONFIG.SYSTEM_PROMPT}

Reference information (DO NOT quote directly, rephrase in your own words):
${knowledgeBaseContent}`;
                
                const response = await fetch(window.CHATBOT_CONFIG.OPENAI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.CHATBOT_CONFIG.OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: window.CHATBOT_CONFIG.MODEL,
                        messages: [
                            {
